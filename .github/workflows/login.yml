name: Playwright Login Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  playwright-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install playwright @playwright/test playwright-extra playwright-extra-plugin-stealth

      - name: Run Playwright login script
        run: node login.js
        env:
          USERNAMES: ${{ secrets.USERNAMES }}
          PASSWORDS: ${{ secrets.PASSWORDS }}
